version = 1
[custom]
enable_rule_generator = false
overwrite_original_rules = false


[[custom_groups]]
name = "🚀 节点选择"
type = "select"
rule = ["[]新加坡节点", "[]美国节点", ".*", "[]DIRECT"]


[[custom_groups]]
name = "新加坡节点"
type = "url-test"
rule = ["(新加坡|坡|狮城|【SG】|Singapore)"]
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 150
lazy = true


[[custom_groups]]
name = "美国节点"
type = "url-test"
rule = ["(【US】|美)"]
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 150
lazy = true


[[rulesets]]
group = "🚀 节点选择"
ruleset = "https://raw.githubusercontent.com/aiden262/Backup/main/proxy.list"
