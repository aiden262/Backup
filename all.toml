version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

[[custom_groups]]
name = "🚀 节点选择"
type = "select"
rule = ["[]🇸🇬 新加坡节点", "[]🇺🇸 美国节点", ".*", "[]DIRECT"]

[[custom_groups]]
name = "🇸🇬 新加坡节点"
type = "url-test"
rule = ["(新加坡|坡|狮城|【SG】|Singapore)"]
url = "http://www.gstatic.com/generate_204"
interval = 600
tolerance = 60
lazy = true


[[custom_groups]]
name = "🇺🇸 美国节点"
type = "url-test"
rule = ["(【US】CF|【US】GCORE|美)"]
url = "http://www.gstatic.com/generate_204"
interval = 600
tolerance = 60
lazy = true

[[custom_groups]]
name = "🤝 公益节点"
type = "url-test"
rule = ["(RN|CCS|WAP)"]
url = "http://www.gstatic.com/generate_204"
interval = 600
tolerance = 150
lazy = true


[[rulesets]]
group = "🚀 节点选择"
ruleset = "https://raw.githubusercontent.com/aiden262/Backup/main/proxy.list"

[[rulesets]]
group = "🚀 节点选择"
ruleset = "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list"

[[rulesets]]
